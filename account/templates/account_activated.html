{% extends 'base.html' %}
{% load static %}
{% block title %}Account Activated{% endblock%}
{% block blank %}
<!-- Page Content-->
<div class="container py-5 mb-lg-3">
  <div class="row justify-content-center pt-lg-4 text-center">
    <div class="col-lg-5 col-md-7 col-sm-9"><img class="d-block mx-auto mb-5" src="{% static 'img\illustrations\undraw_welcome_cats_thqn.svg' %}" width="340" alt="404 Error">
      <!-- <h1 class="h3">Confirm Your Email</h1> -->
      <!-- <h3 class="h5 font-weight-normal mb-4">We've sent you a confirmation link. Please confirm your email address to complete the registration.</h3> -->
      {% if request.user.seller == True %}
      <p><a href="{% url 'home' %}"><button type="button" class="btn btn-primary btn-shadow">Start Selling</button></a></p>
      {% else %}
      <p><a href="{% url 'home' %}"><button type="button" class="btn btn-primary btn-shadow">Start Shopping</button></a></p>
      {% endif %}
      <br>
      <hr>
      <br>
    </div>
  </div>
  <div class="row justify-content-center my-3">
    <div class="col-xl-8 col-lg-10">
      <div class="row">
        <div class="col-sm-4 mb-3"><a class="card h-100 border-0 box-shadow-sm" href="{% url 'home' %}">
            <div class="card-body">
              <div class="media align-items-center"><i class="czi-home text-primary h4 mb-0"></i>
                <div class="media-body pl-3">
                  <h5 class="font-size-sm mb-0">Homepage</h5><span class="text-muted font-size-ms">Return to homepage</span>
                </div>
              </div>
            </div></a></div>
        <div class="col-sm-4 mb-3"><a class="card h-100 border-0 box-shadow-sm" href="#">
            <div class="card-body">
              <div class="media align-items-center"><i class="czi-search text-success h4 mb-0"></i>
                <div class="media-body pl-3">
                  <h5 class="font-size-sm mb-0">Search</h5><span class="text-muted font-size-ms">Find with advanced search</span>
                </div>
              </div>
            </div></a></div>
        <div class="col-sm-4 mb-3"><a class="card h-100 border-0 box-shadow-sm" href="help-topics.html">
            <div class="card-body">
              <div class="media align-items-center"><i class="czi-help text-info h4 mb-0"></i>
                <div class="media-body pl-3">
                  <h5 class="font-size-sm mb-0">Help &amp; Support</h5><span class="text-muted font-size-ms">Visit our help center</span>
                </div>
              </div>
            </div></a></div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
