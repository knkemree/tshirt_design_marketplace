<input type="hidden" name="size" id="size" value="{{ size_id }}">
{% for rs in colors %}
    <div class="custom-control custom-option custom-control-inline mb-2">
        {% comment %} <input class="custom-control-input" data-label="colorOption" type="radio" name="variantid" id="variantid" onchange="this.form.submit();"  value="{{ rs.id }}" {% if variant.id == rs.id %} checked {% endif %}>
        <label class="custom-option-label rounded-circle" for="variantid"><span class="custom-option-color rounded-circle" style="background-image: url({{ rs.color.color_tag.url }})"></span></label>
        <a>{{ rs.color }}</a>  {% endcomment %}
        <input type="radio" name="variantid" id="variantid" value="{{ rs.id }}" onchange="this.form.submit();" {% if variant.id == rs.id %} checked {% endif %}>
        <a>{{ rs.color }}</a>
    </div>
{% endfor %}
