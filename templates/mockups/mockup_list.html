{% extends 'base.html' %}

{% block blank %}

<section class="container pb-5 mb-lg-3">
    <!-- Heading-->
    <div class="d-flex flex-wrap justify-content-between align-items-center pt-1 border-bottom pb-4 mb-4">
      <h2 class="h3 mb-0 pt-3 mr-2">Free Mockups</h2>
      <!-- <div class="pt-3">
        <select class="custom-select">
          <option>All categories</option>
          <option>Photos</option>
          <option>Graphics</option>
          <option>UI Design</option>
          <option>Web Themes</option>
          <option>Fonts</option>
          <option>Add-Ons</option>
        </select>
      </div> -->
    </div>
    <!-- Grid-->
    <div class="row pt-2 mx-n2">
      <!-- Product-->
      {% for mockup in mockups%}
      <div class="col-lg-3 col-md-4 col-sm-6 px-2 mb-grid-gutter">
        <!-- Product-->
        <div class="card product-card-alt">
          <div class="product-thumb">
            <!-- <button class="btn-wishlist btn-sm" type="button"><i class="czi-heart"></i></button> -->
            <!-- <div class="product-card-actions">
                <a class="btn btn-light btn-icon btn-shadow font-size-base mx-2" href="marketplace-single.html"><i class="czi-eye"></i></a>
                <button class="btn btn-light btn-icon btn-shadow font-size-base mx-2" type="button" data-toggle="toast" data-target="#cart-toast">
                    <i class="czi-cart"></i>
                </button>
            </div> -->
            <a class="product-thumb-overlay" href="{{ mockup.get_absolute_url }}"></a>
            <img style="height: 250px; width: auto; margin: auto;" src="{% if mockup.image %}{{ mockup.image.url }}{% endif %}" alt="free mockup #{{mockup.id}}">
          </div>
          <div class="card-body">
            <div class="d-flex flex-wrap justify-content-between align-items-start pb-2">
              <div class="text-muted font-size-xs mr-1">by <a class="product-meta font-weight-medium" href="/">Context</a></div>
              <div class="star-rating"><i class="sr-star czi-star-filled active"></i><i class="sr-star czi-star-filled active"></i><i class="sr-star czi-star-filled active"></i><i class="sr-star czi-star-filled active"></i><i class="sr-star czi-star-filled active"></i>
              </div>
            </div>
            <h3 class="product-title font-size-sm mb-2"><a href="{{ mockup.get_absolute_url }}">{{ mockup.title|truncatewords:6 }}</a></h3>
            <div class="d-flex flex-wrap justify-content-between align-items-center">
              <a href="{% url 'mockups:mockup-download' mockup.id %}"><div class="font-size-sm mr-2"><i class="czi-download text-muted mr-1"></i></div></a> 
              <div class="bg-faded-accent text-accent rounded-sm py-1 px-2">$0.<small>00</small></div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      <!-- Product-->
    </div>
    <!-- More button-->
    <!-- <div class="text-center"><a class="btn btn-outline-accent" href="marketplace-category.html">View more products<i class="czi-arrow-right font-size-ms ml-1"></i></a></div> -->
  </section>
{% endblock %}
